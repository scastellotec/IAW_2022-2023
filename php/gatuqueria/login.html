<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="author" content="Muhamad Nauval Azhar">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<meta name="description" content="This is a login page template based on Bootstrap 5">
	<title>Bootstrap 5 Login Page</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
	<style>
		.d-flex{
  			gap:20px;
		}
	</style>
</head>

<body>
	<section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-center h-100">
				<div class="d-flex justify-content-center flex-wrap">
					
					<div class="card shadow-lg">
						<div class="card-body p-5">
							<h1 class="fs-4 card-title fw-bold mb-4">Inicia sesión</h1>
							<form method="POST" action="loginValidator.php" class="needs-validation" novalidate="" autocomplete="off">
								<div class="mb-3">
									<label class="mb-2 text-muted" for="email">E-Mail Address</label>
									<input id="email" type="email" class="form-control" name="email" value="" required autofocus>
								</div>
								<div class="mb-3">
									<label class="text-muted" for="password">Password</label>
									<input id="password" type="password" class="form-control" name="password" required>
								</div>
								<div class="d-flex align-items-center">
									<button type="submit" class="btn btn-primary ms-auto">Inicia sesión</button>
								</div>
							</form>
						</div>
					</div>

					<div class="card shadow-lg">
						<div class="card-body p-5">
							<h1 class="fs-4 card-title fw-bold mb-4">¿Nuevo en este sitio?</h1>
							<form method="POST" action="addUsuario.php" class="needs-validation" novalidate="" autocomplete="off">
								<div class="mb-3">
									<label class="mb-2 text-muted" for="email">E-Mail Address</label>
									<input id="email" type="email" class="form-control" name="email" value="" required autofocus>
								</div>
								<div class="mb-3">
									<label class="text-muted" for="password">Password</label>
									<input id="password" type="password" class="form-control" name="password" required>
								</div>
								<div class="mb-3">
									<label class="mb-2 text-muted" for="nombre">Nombre</label>
									<input id="nombre" type="text" class="form-control" name="nombre" value="" required autofocus>
								</div>
								<div class="mb-3">
									<label class="mb-2 text-muted" for="foto">Imagen usuario</label>
									<input id="foto" type="file" class="form-control" name="foto" value="">
								</div>
								<div class="d-flex align-items-center">
									<button type="submit" class="btn btn-primary ms-auto">Crear cuenta</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

	<script src="js/login.js"></script>
</body>
</html>
